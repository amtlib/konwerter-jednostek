<html>

<head>
    <meta charset="UTF-8">
    <title>Konwerter jednostek</title>
    <style>
        body {
            background-color: azure;
            text-align: center;
        }

        #wrapper {
            margin: 50px auto;
            padding: 50px;
            width: 300px;
            background-color: aquamarine;
            text-align: center;
            box-shadow: 0px 0px 20px black;
        }

        input {
            margin: 5px 0;
        }

        .error {
            border: 3px solid red;
            background-color: #ff9999;
        }
    </style>
</head>

<body>
    <h1>Konwerter jednostek</h1>
    <div id="wrapper">
        <input type="text" id="user_input" onkeyup="f()">
        <select id="user_input_type" onchange="f()">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
        </select>
        <input type="text" id="output" readonly>
        <select id="output_type" onchange="f()">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
        </select>
    </div>
    <script>
        function update_output_value(value){
            document.getElementById("output").value = value;
        }
        function convert(input, input_type, output_type){
            return parseFloat(input) * parseFloat(input_type) / parseFloat(output_type);
        }
        function f() {
            var user_input_field = document.getElementById("user_input");
            var user_input_type_field = document.getElementById("user_input_type");
            var output_field = document.getElementById("output");
            var output_type_field = document.getElementById("output_type");


            var converted_value = convert(user_input_field.value, user_input_type_field.value, output_type_field.value);

            if (user_input_field.value === '') {
                user_input_field.classList.remove("error");
                update_output_value('');
            }
            else if (isNaN(converted_value)) {
                user_input_field.classList.add("error");
                update_output_value('');
            }
            else {
                user_input_field.classList.remove("error");
                update_output_value(converted_value);
            }
        }
    </script>
</body>

</html>
