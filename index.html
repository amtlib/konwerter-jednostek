<html>

<head>
    <meta charset="UTF-8">
    <title>Konwerter jednostek</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1>Konwerter jednostek</h1>
    <div id="wrapper">
        <input type="text" id="user_input">
        <select id="user_input_type">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.1">Decymetr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
            <option value="1609.344">Mila</option>
            <option value="0.9144">Jard</option>
        </select>
        <input type="text" id="output" readonly>
        <select id="output_type">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.1">Decymetr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
            <option value="1609.344">Mila</option>
            <option value="0.9144">Jard</option>
        </select>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
