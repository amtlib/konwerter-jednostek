<html>

<head>
    <meta charset="UTF-8">
    <title>Konwerter jednostek</title>
    <style>
        body {
            background-color: azure;
            text-align: center;
        }

        #wrapper {
            margin: 50px auto;
            padding: 50px;
            max-width: 300px;
            background-color: aquamarine;
            text-align: center;
            box-shadow: 0px 0px 20px black;
        }

        input {
            margin: 5px 0;
        }

        .error {
            border: 3px solid red;
            background-color: #ff9999;
        }
    </style>
</head>

<body>
    <h1>Konwerter jednostek</h1>
    <div id="wrapper">
        <input type="text" id="user_input" onkeyup="convert_and_show()">
        <select id="user_input_type" onchange="convert_and_show()">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
        </select>
        <input type="text" id="output" readonly>
        <select id="output_type" onchange="convert_and_show()">
            <option value="1">Metr</option>
            <option value="1000">Kilometr</option>
            <option value="0.01">Centymetr</option>
            <option value="0.001">Milimetr</option>
        </select>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
